<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>お天気アプリ練習</title>
  </head>
  <body>
    <h1>お天気チェッカー</h1>
    <!-- pattern="\d{6}"で0~9までの数字かどうかを6回繰り返しチェックする -->
    <!-- maxlength="6"で、6桁しか入力できないようになった。 -->
    <!-- inputmode="numeric"でスマホで数字キーボードが出やすくなる -->
    <input
      type="text"
      id="location-id"
      inputmode="numeric"
      pattern="\d{6}"
      maxlength="6"
    />
    <button id="weather-btn">天気を取得する</button>
    <div id="weather-container"></div>
    <!-- <div></div> -->
    <div id="rain-info">
      <h2 id="title-chance-of-rain"></h2>
      <p id="rain-message"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
