<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>お天気アプリ練習</title>
  </head>
  <body>
    <!-- ! .containerはコンテナ内の幅（左右）を自動で調整してくれる -->
    <div class="container py-5">
      <div class="mb-4 text-center"><h1>お天気チェッカー</h1></div>
      <div class="d-flex justify-content-center gap-3 mb-4">
        <!-- pattern="\d{6}"で0~9までの数字かどうかを6回繰り返しチェックする -->
        <!-- maxlength="6"で、6桁しか入力できないようになった。 -->
        <!-- inputmode="numeric"でスマホで数字キーボードが出やすくなる -->

        <!-- ! w-autoとは？ -->
        <input
          type="text"
          id="location-id"
          class="form-control w-auto"
          inputmode="numeric"
          pattern="\d{6}"
          maxlength="6"
        />
        <button id="weather-btn" class="btn btn-primary">天気を取得する</button>
      </div>
      <!-- ローディングのアニメーション（Bootstrap） -->
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" hidden>
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="weather-container" class="mb-4 mt-4 d-flex flex-column"></div>
      <!-- <div></div> -->
      <div id="rain-info" class="d-flex flex-column">
        <h2 id="title-chance-of-rain"></h2>
        <p id="rain-message"></p>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
